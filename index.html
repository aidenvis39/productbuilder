<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>제휴 문의 | Formspree</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Noto+Sans+KR:wght@400;500;600&display=swap");
      :root {
        color-scheme: light;
        --ink: #1c1b18;
        --muted: #5a574f;
        --paper: #f7f0e6;
        --accent: #0f5b4e;
        --accent-2: #d8842c;
        --card: rgba(255, 255, 255, 0.9);
        --line: rgba(28, 27, 24, 0.12);
        --shadow: 0 24px 60px rgba(28, 27, 24, 0.12);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Cormorant Garamond", "Noto Sans KR", serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 15% 20%, rgba(216, 132, 44, 0.18), transparent 45%),
          radial-gradient(circle at 80% 10%, rgba(15, 91, 78, 0.2), transparent 40%),
          linear-gradient(120deg, #f4e9d7, #f8f3ea 40%, #e9dfcf 80%);
        min-height: 100vh;
      }
      .wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 48px 24px 72px;
      }
      header {
        display: grid;
        gap: 14px;
        margin-bottom: 32px;
      }
      .eyebrow {
        font-family: "Noto Sans KR", sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.24em;
        font-size: 12px;
        color: var(--muted);
      }
      h1 {
        margin: 0;
        font-size: clamp(32px, 4vw, 48px);
        font-weight: 600;
        letter-spacing: -0.02em;
      }
      .lead {
        margin: 0;
        font-family: "Noto Sans KR", sans-serif;
        font-size: 16px;
        line-height: 1.7;
        color: var(--muted);
        max-width: 680px;
      }
      .grid {
        display: grid;
        gap: 28px;
        grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      }
      .card {
        background: var(--card);
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-radius: 24px;
        padding: 28px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(8px);
        animation: floatIn 700ms ease both;
      }
      form {
        display: grid;
        gap: 16px;
      }
      .row {
        display: grid;
        gap: 14px;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
      label {
        display: grid;
        gap: 8px;
        font-family: "Noto Sans KR", sans-serif;
        font-size: 13px;
        color: var(--muted);
      }
      input,
      select,
      textarea {
        width: 100%;
        border-radius: 14px;
        border: 1px solid var(--line);
        padding: 12px 14px;
        font-family: "Noto Sans KR", sans-serif;
        font-size: 15px;
        background: rgba(255, 255, 255, 0.8);
        color: var(--ink);
        transition: border 160ms ease, box-shadow 160ms ease;
      }
      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: rgba(15, 91, 78, 0.6);
        box-shadow: 0 0 0 4px rgba(15, 91, 78, 0.12);
      }
      textarea {
        min-height: 130px;
        resize: vertical;
      }
      .pill-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.7);
        font-family: "Noto Sans KR", sans-serif;
        font-size: 13px;
        color: var(--ink);
      }
      .actions {
        display: flex;
        align-items: center;
        gap: 16px;
        flex-wrap: wrap;
      }
      button {
        border: none;
        background: linear-gradient(120deg, var(--accent), #15786a);
        color: #fff;
        padding: 12px 22px;
        border-radius: 999px;
        font-size: 16px;
        font-family: "Noto Sans KR", sans-serif;
        cursor: pointer;
        transition: transform 140ms ease, box-shadow 140ms ease;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 28px rgba(15, 91, 78, 0.2);
      }
      .fine {
        font-family: "Noto Sans KR", sans-serif;
        font-size: 12px;
        color: var(--muted);
      }
      .side {
        display: grid;
        gap: 18px;
      }
      .side .card {
        animation-delay: 120ms;
      }
      .tag {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-family: "Noto Sans KR", sans-serif;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: var(--accent);
      }
      .list {
        display: grid;
        gap: 12px;
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: "Noto Sans KR", sans-serif;
        font-size: 14px;
        color: var(--muted);
      }
      .list li {
        padding-left: 18px;
        position: relative;
      }
      .list li::before {
        content: "*";
        position: absolute;
        left: 0;
        color: var(--accent-2);
      }
      .notice {
        padding: 16px;
        border-radius: 16px;
        background: rgba(15, 91, 78, 0.08);
        font-family: "Noto Sans KR", sans-serif;
        font-size: 14px;
        color: var(--ink);
        border: 1px solid rgba(15, 91, 78, 0.12);
      }
      .stagger > * {
        animation: slideUp 600ms ease both;
      }
      .stagger > *:nth-child(1) {
        animation-delay: 80ms;
      }
      .stagger > *:nth-child(2) {
        animation-delay: 140ms;
      }
      .stagger > *:nth-child(3) {
        animation-delay: 200ms;
      }
      .stagger > *:nth-child(4) {
        animation-delay: 260ms;
      }
      .stagger > *:nth-child(5) {
        animation-delay: 320ms;
      }
      .stagger > *:nth-child(6) {
        animation-delay: 380ms;
      }
      @keyframes floatIn {
        from {
          opacity: 0;
          transform: translateY(18px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <span class="eyebrow">Partnership Inquiry</span>
        <h1>브랜드 제휴를 위한 대화의 문을 엽니다.</h1>
        <p class="lead">
          아이디어, 목표, 일정만 간단히 알려주세요. 필요한 정보가 모이면 빠르게 검토해
          48시간 내에 회신드립니다.
        </p>
      </header>

      <main class="grid">
        <section class="card">
          <form action="https://formspree.io/f/mbddljpj" method="POST" class="stagger">
            <input type="text" name="_gotcha" style="display: none" tabindex="-1" autocomplete="off" />
            <input type="hidden" name="_subject" value="신규 제휴 문의" />
            <div class="row">
              <label>
                담당자 이름
                <input type="text" name="name" required placeholder="홍길동" />
              </label>
              <label>
                회사/브랜드명
                <input type="text" name="company" required placeholder="브랜드명" />
              </label>
            </div>
            <div class="row">
              <label>
                이메일
                <input type="email" name="email" required placeholder="name@company.com" />
              </label>
              <label>
                연락처
                <input type="tel" name="phone" placeholder="010-0000-0000" />
              </label>
            </div>
            <label>
              제휴 유형
              <div class="pill-group">
                <label class="pill"><input type="checkbox" name="type" value="콘텐츠" /> 콘텐츠</label>
                <label class="pill"><input type="checkbox" name="type" value="캠페인" /> 캠페인</label>
                <label class="pill"><input type="checkbox" name="type" value="제품 협업" /> 제품 협업</label>
                <label class="pill"><input type="checkbox" name="type" value="기술/플랫폼" /> 기술/플랫폼</label>
              </div>
            </label>
            <div class="row">
              <label>
                예산 범위
                <select name="budget">
                  <option value="">선택해주세요</option>
                  <option value="200만원 이하">200만원 이하</option>
                  <option value="200~500만원">200~500만원</option>
                  <option value="500~1000만원">500~1000만원</option>
                  <option value="1000만원 이상">1000만원 이상</option>
                </select>
              </label>
              <label>
                희망 일정
                <input type="text" name="timeline" placeholder="예: 2024년 4분기" />
              </label>
            </div>
            <label>
              프로젝트 소개
              <textarea name="message" required placeholder="협업 목표, 기대 효과, 참고 링크를 남겨주세요."></textarea>
            </label>
            <label class="pill">
              <input type="checkbox" name="consent" required />
              문의 내용 확인 및 회신을 위한 개인정보 수집에 동의합니다.
            </label>
            <div class="actions">
              <button type="submit">제휴 문의 보내기</button>
              <span class="fine">Formspree를 통해 안전하게 전송됩니다.</span>
            </div>
          </form>
        </section>

        <aside class="side">
          <div class="card">
            <span class="tag">Process</span>
            <h2>진행 방식</h2>
            <ul class="list">
              <li>핵심 목표와 협업 범위 정의</li>
              <li>타깃, 예산, 일정 맞춤 제안</li>
              <li>성과 측정을 위한 지표 설계</li>
            </ul>
          </div>
          <div class="card notice">
            담당자 회신은 평일 기준 48시간 내에 진행됩니다. 긴급 일정이라면 제목에
            "긴급"을 표시해주세요.
          </div>
        </aside>

        <section class="card" id="comments">
          <h2>댓글</h2>
          <div id="disqus_thread"></div>
          <script>
            (function () {
              var d = document, s = d.createElement("script");
              s.src = "https://lotto-13.disqus.com/embed.js";
              s.setAttribute("data-timestamp", +new Date());
              (d.head || d.body).appendChild(s);
            })();
          </script>
          <noscript>
            Please enable JavaScript to view the
            <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
          </noscript>
        </section>
      </main>
    </div>
  </body>
</html>
